<form (ngSubmit)="doSubmit()" class="form-horizontal" #form="ngForm">
  <div *ngIf="error">
    {{ error }}
  </div>
    <div class="form-group row">
      <label for="inputGid" class="col-sm-2 control-label">GID</label>
      <div class="col-sm-10">
        <input id="inputGid" placeholder="Group ID" name="gid" [(ngModel)]="data.bsdgrp_gid" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 control-label">GID</label>
      <div class="col-sm-10">
        <input id="inputName" placeholder="Name" name="name" [(ngModel)]="data.bsdgrp_group" required class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMembers" class="col-sm-2 control-label">Members</label>
      <div class="col-sm-10">
        <select id="inputMembers" placeholder="Members" name="members" [(ngModel)]="data.bsdgrp_members" multiple class="form-control">
          <option *ngFor="let user of users" [value]="user.bsdusr_id">{{ user.bsdusr_username }}</option>
        </select>
      </div>
    </div>
    <button class="btn btn-default" type="submit" [disabled]="!form.valid">Add</button>
</form>
