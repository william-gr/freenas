<table class="table table-striped table-bordered dataTable" role="grid" style="width: 100%;">
 <thead>
   <tr role="row">
     <th *ngFor="let i of columns">{{ i.title }}</th>
   </tr>
  </thead>
  <tbody>
   <tr *ngFor="let i of rows" (click)="doEdit(i.id)">
     <td *ngFor="let c of columns"><a>{{ i[c.name] }}</a></td>
   </tr>
  </tbody>
</table>
