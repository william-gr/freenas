<button *ngIf="route_add" class="btn btn-primary btn-add" (click)="doAdd()">Add</button>

<ba-card>
<table class="table table-striped table-bordered" style="width: 100%;" [ngBusy]="busy">
 <thead>
   <tr role="row">
     <th *ngFor="let i of columns">{{ i.title }}</th>
   </tr>
  </thead>
  <tbody>
   <tr *ngFor="let i of rows" (click)="doEdit(i.id)">
     <td *ngFor="let c of columns"><a>{{ rowValue(i, c.name) }}</a></td>
   </tr>
  </tbody>
</table>
</ba-card>
