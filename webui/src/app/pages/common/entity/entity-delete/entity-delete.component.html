<form>
  <div *ngIf="error">
    {{ error }}
  </div>
<table>
  <tbody id="tbody">
  Are you sure you want to delete?
 </tbody>
 <tr>
   <button md-raised-button color="warn" (click)="doSubmit()">Yes</button>

 </tr>
</table>
</form>
