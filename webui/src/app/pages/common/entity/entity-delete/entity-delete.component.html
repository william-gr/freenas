<ba-card>
<form [ngBusy]="busy">
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div>
  Are you sure you want to delete?
  </div>
   <button class="btn btn-danger" (click)="doSubmit()">Yes</button>
   <button class="btn btn-primary" (click)="doCancel()">Cancel</button>
</form>
</ba-card>
